<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levi Nightmare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>
        <span class="glitch-text">LEVI´S NIGHTMARE</span>
    </h1>
    

    <div class="container">
        <img id="levi-image" src="imagens/levi.jpeg" alt="Levi"> 
        <div class="story">
            <p id="carousel-text">Levi, um estudante exausto, adormeceu durante a aula de matemática. Quando acordou, se viu em um mundo sombrio, cercado por monstros que o atacam com problemas matemáticos. Ele agora deve enfrentar seu maior pesadelo: resolver contas para escapar!</p>
        </div>
    </div>

    <!-- Carrossel  -->
    <div class="carousel">
        <span class="arrow" onclick="previousStory()">&#10094;</span> <!-- Seta para a esquerda -->
        <span class="arrow" onclick="nextStory()">&#10095;</span> <!-- Seta para a direita -->
    </div>

    <div style="text-align: center;">
       <a target="_blank" href="../index.html"> <button class="play-button"> Clique para salvar o Levi</button></a>
    </div>

    <script>
        let currentStory = 0;
        const stories = [
            "Levi, um estudante exausto, adormeceu durante a aula de matemática. Quando acordou, se viu em um mundo sombrio, cercado por monstros que o atacam com problemas matemáticos. Ele agora deve enfrentar seu maior pesadelo: resolver contas para escapar!",
            "Explicação de como o jogo funciona: O jogador tem 5 vidas. Monstros aparecem da direita para a esquerda. A cada resposta correta, aumenta-se o score e o monstro é derrotado. A cada sequência de 10 respostas corretas, o player recupera uma vida. A cada resposta errada, perde-se uma vida. Quando as vidas forem zero, o jogo termina.",
            "Por que jogar: Decorar contas básicas das quatro operações principais (adição, subtração, multiplicação e divisão) facilita cálculos rápidos no dia a dia, serve como base para conceitos avançados, e aumenta a confiança ao lidar com números."
        ];

        function updateStory() {
            document.getElementById('carousel-text').innerText = stories[currentStory];
        }

        function previousStory() {
            currentStory = (currentStory === 0) ? stories.length - 1 : currentStory - 1;
            updateStory();
        }

        function nextStory() {
            currentStory = (currentStory === stories.length - 1) ? 0 : currentStory + 1;
            updateStory();
        }
    </script>

</body>
</html>
